<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <h1 align="center">Registration Page</h1>
    <label for="first name">First Name:</label>
    <input type="text" First Name="Username">
    <br>
    <br>
    <label for="last name">Last Name:</label>
    <input type="text" Last Name="Name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" Email="Email">
    <br>
    <br>
    <label for="passworrd">password:</label>
    <input type="text" password="Password">
    <br>
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="Gender" value="coding">Male
    <input type="radio" name="Gender" value="coding">Female
    <br>
    <br>
    <label for="education">Education</label>
    <input type="radio" name="Education" value="coding">SSC
    <input type="radio" name="Education" value="coding">PUC
    <input type="radio" name="Education" value="coding">UG
    <input type="radio" name="Education" value="coding">PG
    <br>
    <br>
    <label for="country">Country:</label>
    <select name="country">
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
    </select>
    <br>
    <br>
    <label for="message">Message:</label>
    <textarea name="message" rows="4" cols="50"></textarea>
    <br>
    <br>
    <input type="submit" value="Register">
    <input type="reset " value="Reset">
</body>
</html>
